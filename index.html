<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamano de item en columnas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            background-color: blue;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(4, 1fr);
             /*  grid-template: 100px 1fr 150px  / 200px 1fr;  */
              grid-gap: 5px ;
              height: 100vh;
        }
        
        .item{
   background: lightblue;
            padding: 10px ;
            border: 2px solid red;
 
        }
        .item:nth-of-type(1){
           /*  background-color: blue;
            overflow: auto;
                grid-column-start: 1;
                grid-column-end: 3; */
                grid-column: 1 / span 3;
                grid-row: 3 / 5;
                background-image: url(https://media-cdn.tripadvisor.com/media/photo-s/11/f6/8a/fe/foto-aerea.jpg);
                background-size: cover;
        }
        .item:nth-of-type(2){
            grid-column: 4 / span 2;
            grid-row: 3 /  5;
            background-image: url(https://www.dzoom.org.es/wp-content/uploads/2016/07/punto-de-fuga-centro-734x489.jpg);
            background-size: cover;
        }
        .item:nth-of-type(3){
            grid-column: 6 / span 2;
            grid-row: 4 /5;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTKgjJLGVXKUSn5RPxX8EXT2egZIRXUT8ppHQ&usqp=CAU);
            background-size: cover;
        }
        .item:nth-of-type(4){
            grid-row: 3 /  4;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSzASBgg_knJJwywxYVrJSrABYTPHyzWYLrtA&usqp=CAU);
            background-size: cover;
        }
        .item:nth-of-type(5){
            grid-row: 3 /  4;
            background-image: url(https://i.blogs.es/dc5379/perspectiva_punto_fuga_001/450_1000.jpg);
            background-size: cover;
        }
        .item:nth-of-type(6){
            grid-column: 1 / 8;
            grid-row: 1 / 3;
            background-image: url(https://golapaz.com/wp-content/uploads/2018/06/Golf-PDM-2.jpg);
            background-size: cover;
        }
        .item:nth-of-type(8){
     /*        background-color: blue;
            overflow: auto;
                grid-column: 1 / -1; */
        }
        .item:nth-of-type(7){
       /*      grid-column: 2 / span 2; */
        }
    </style>
</head>
<body>
    <section class="container">
<div class="item">item #1 </div>
<div class="item">item #2 </div>
<div class="item">item #3</div>
<div class="item">item #4</div>
<div class="item">item #5</div>
<div class="item">item #6</div>

    </section>
</body>
</html>
